<div *ngIf="pet">
    <h3>Editing : {{editName}}</h3>
    <form (ngSubmit)="save()" [formGroup]="registerForm">
        <div>
            <label>Id: {{p.idpet}}</label>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" formControlName="Age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Age.errors }" />
            <div *ngIf="submitted && f.Age.errors" class="invalid-feedback">
                <div *ngIf="f.Age.errors.required">Age is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>race</label>
            <input type="text" formControlName="race" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.race.errors }" />
            <div *ngIf="submitted && f.race.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">race is required</div>
            </div>
        </div>
        <button type="submit" id="save" [disabled]="!editForm.form.valid">Save</button>
        <button (click)="cancel() " id="cancel ">Cancel</button>
    </form>
</div>
