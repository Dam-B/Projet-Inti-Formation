<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<table class="table table-striped table-bordered">
    <tr>
        <th>idpet</th>
        <th>Name</th>
        <th>Race</th>
        <th>Age</th>
    </tr>

    <!-- loop over and print our customers -->
    <tr *ngFor="let p of pets" var="p">
        <td>{{p.idpet}}</td>
        <td>{{p.name}}</td>
        <td>{{p.race}}</td>
        <td>{{p.age}}</td>
        <td>
            <!-- display the update link -->
            <a routerLink="/formulaireUpdate">
                <i class="fas fa-user-edit"></i>
                <param name="idpet" value="${p.idpet}" />
            </a> |
            <a (click)="deletePet()">
                <param name="idpet" value={{Pet.idpet}} />
                <i class="fas fa-user-times"></i>
            </a>
        </td>

    </tr>

</table>

<div class="container-login100-form-btn">
    <button class="login100-form-btn" routerLink='/formulairePet'>
        Add a Pet
    </button>
</div>
